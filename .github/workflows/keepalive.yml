# Ping Render deployment every 10 minutes so the free-tier service doesn't spin down.
# Set Repository variable RENDER_APP_URL (e.g. https://your-app.onrender.com) in
# Settings → Secrets and variables → Actions → Variables. If unset, the default below is used.
name: Render keep-alive

on:
  schedule:
    # Every 10 minutes (Render free tier spins down after ~15 min idle)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          url="${RENDER_APP_URL:-https://vendor-scorecard.onrender.com}/health"
          echo "Pinging $url"
          # Initial wait for cold start (Render free tier can take 30-60s to wake up)
          echo "Waiting 5s for initial response..."
          sleep 5
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            if curl -sf --max-time 30 "$url"; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "✗ Attempt $i failed, waiting for cold start..."
            sleep 20
          done
          echo "All attempts failed - app may be down"
          exit 1
        env:
          RENDER_APP_URL: ${{ vars.RENDER_APP_URL }}
