<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="url(#bg)" />
  <!-- Bar chart lines (scorecard) -->
  <rect x="14" y="36" width="8" height="16" rx="2" fill="white" opacity="0.9"/>
  <rect x="26" y="26" width="8" height="26" rx="2" fill="white" opacity="0.9"/>
  <rect x="38" y="18" width="8" height="34" rx="2" fill="white" opacity="0.9"/>
  <!-- Checkmark overlay -->
  <polyline points="18,30 28,40 48,16" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.35"/>
</svg>
